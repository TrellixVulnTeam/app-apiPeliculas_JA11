<div class="contenedor">

    <h1>Últimos estrenos</h1>

    <!-- Película -->
    <div class="pelicula" *ngFor="let pelicula of peliculas">

        <!-- Portada -->
        <div class="portada-pelicula">
            <img src="{{pelicula.imagen}}" alt="{{pelicula.titulo}}">
        </div>

        <!-- Detalles -->
        <div class="detalles">
            <h3>{{pelicula.titulo}}</h3>

            <hr>

            <!-- Ficha técnica -->
            <div class="ficha-tecnica">
                <p><span class="resaltado">Fecha de estreno: </span>{{pelicula.estreno}}</p>
                <p class="descripcion">{{(pelicula.descripcion | slice: 0:200) + (pelicula.descripcion.length > 200 ? '...' : '')}}</p>
                <p><span class="resaltado">Puntuación: </span>{{pelicula.puntuacion}}</p>
            </div>
        </div>

    </div>

</div>
